name: Build Test
on:
  push:
    branches-ignore:
      - main

  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - name: cache-node-modules
        uses: actions/cache@v3
        id: node_modules_cache_id
        env:
          cache-name: cache-node-modules
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}


      - name: npm-install
        run: npm i

      - name: app-build
        run:
          touch .env.local
          echo 'NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ vars.NEXT_PUBLIC_SUPABASE_ANON_KEY}}nNEXT_PUBLIC_SUPABASE_PROJECT_URL=${{vars.NEXT_PUBLIC_SUPABASE_PROJECT_URL}}' >> .env.local
          npm run build
          
