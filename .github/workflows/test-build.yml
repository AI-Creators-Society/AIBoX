name: Build Test
on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - dev
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm

      - name: make .env
        env:
          ENV_PATH: ${{ github.workspace }}/.env.local
          NEXT_PUBLIC_SUPABASE_PROJECT_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_PROJECT_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: |
          echo 'NEXT_PUBLIC_SUPABASE_PROJECT_URL=${NEXT_PUBLIC_SUPABASE_PROJECT_URL}' > .env.local
          echo 'NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}' >> .env.local
      - name: Clean Install dependices
        run: rm -rf node_modules && npm ci

      - name: Lint code
        run: npm run lint

      - name: Build Next.js application
        env:
          ENV_PATH: ${{ github.workspace }}/.env.local
        run: npm run build

      - name: Actions Status Discord
        uses: sarisia/actions-status-discord@v1.12.0
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
